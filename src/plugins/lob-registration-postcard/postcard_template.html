<html>
  <head>
  <title>Lob.com Sample 4x6 Postcard Front</title>
  <style>
    *, *:before, *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      width: 6.25in;
      height: 4.25in;
      margin: 0;
      padding: 0;
      background-image: url(https://s3-us-west-2.amazonaws.com/lob-assets/verification-demo-bg.png);
      background-size: 6.25in 4.25in;
      background-repeat: no-repeat;
    }
    #safe-area {
      position: absolute;
      width: 5.875in;
      height: 3.875in;
      left: 0.1875in;
      top: 0.1875in;
      text-align: center;
    }
    .text {
      padding: 0 50px;
      font-family: "Helvetica";
      color: black;
      font-size: 13px;
      line-height: 1.5;
    }
    .text h1 {
      margin: 50px 10px 10px 10px;
      font-family: "Helvetica";
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1;
    }
    .activation-code {
      padding: 10px;
      border: 2px solid #52af48;
      margin: 0 auto;
      width: 180px;
      font-family: "Helvetica";
      text-transform: uppercase;
      letter-spacing: 1;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
  </head>

  <body>
    <div id="safe-area">
      <div class="text">
        <h1>Welcome to the Club!</h1>
        <p>To verify your address, visit www.example.com/verify and use the activation code below.</p>
      </div>
      <div class="activation-code">
        {{activate_code}}
      </div>
    </div>
  </body>

</html>
